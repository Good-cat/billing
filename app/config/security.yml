security:
    acl:
        connection: default
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
          ROLE_SUPER_ADMIN: ROLE_ADMIN
          ROLE_ADMIN:       ROLE_REDACTOR, ROLE_SONATA_ADMIN
          ROLE_REDACTOR:    ROLE_USER

    providers:
        api_key_user_provider:
            id: api_key_user_provider
        fos_userbundle:
            id: fos_user.user_provider.username


    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

#        profile:
#            pattern: /profile(.*)
#            context: user
#            form_login:
#              provider:  fos_userbundle
#              login_path:  /profile/login
#              use_forward:  false
#              check_path:  /profile/login_check
#              failure_path:  null
#            logout:
#              path: /profile/logout
#              target: /
#            anonymous:  true

        admin:
            pattern:  /admin(.*)
            context:  user
            form_login:
              provider:  fos_userbundle
              login_path:  /admin/login
              use_forward:  false
              check_path:  /admin/login_check
              failure_path:  null
            logout:
              path:  /admin/logout
            anonymous:  true


        login:
            pattern: ^/(login$|register)
            context: user
            anonymous: ~


        secured_area:
            pattern: ^/.*
            stateless: true
            simple_preauth:
                authenticator: apikey_authenticator
            provider: api_key_user_provider
            logout: ~

#        default:
#            logout: ~
#            anonymous: ~
#        user:
#            pattern: ^/.*
#            context: user
#            form_login: ~
#            logout: ~
#            anonymous: ~



    access_control:
        # The WDT has to be allowed to anonymous users to avoid requiring the login with the AJAX request
        - { path: ^/wdt/, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/profiler/, role: IS_AUTHENTICATED_ANONYMOUSLY }

        # AsseticBundle paths used when using the controller for assets
        - { path: ^/js/, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/css/, role: IS_AUTHENTICATED_ANONYMOUSLY }

        # URL of FOSUserBundle which need to be available to anonymous users
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY } # for the case of a failed login
        - { path: ^/user/new$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user/check-confirmation-email$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user/confirm/, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user/confirmed$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user/request-reset-password$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user/send-resetting-email$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user/check-resetting-email$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user/reset-password/, role: IS_AUTHENTICATED_ANONYMOUSLY }

        # URL of FOSUserBundle which need to be available to anonymous users
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }

        # Admin login page needs to be access without credential
        - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: mazda, role: ROLE_MAZDA }
        # Secured part of the site
        # This config requires being logged for the whole site
        # and having the admin role for the admin part.
        # Change these rules to adapt them to your needs
        - { path: ^/admin/sonata, role: [ROLE_ADMIN] }
        - { path: ^/admin/, role: [ROLE_ADMIN, ROLE_REDACTOR] }
        - { path: ^/.*, role: IS_AUTHENTICATED_ANONYMOUSLY }

